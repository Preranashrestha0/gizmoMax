<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Contact Us - GizmoMax</title>
</head>
<body class="bg-green-200 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
   
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
      <p class="text-xl mb-6">Have a question or feedback? Reach out to us using the form below.</p>
      
      <form  class="w-full max-w-lg mx-auto ">
    
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2 text-left">Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
        </div>
        
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2 text-left">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Email" required>
        </div>
        
        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-bold mb-2 text-left">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Message" required></textarea>
        </div>
        
        <div class="text-center">
          <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded-full hover:bg-blue-700 transition duration-300">Send Message</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    form.addEventListener("submit", (e) => {
    e.preventDefault();
    alert(
        `Message sent successful!\n\Email: ${email.value}\nMessage: ${message.value}`
      );
  });
  </script>
</body>
</html>
